<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
      background: linear-gradient(to right, #ff9900, #ff5733);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: 150px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #ff5733;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="logo.png" alt="E-Shop Logo">
        </div>
        <h1>Register Now</h1>
        <form>
          <input type="text" name="username" placeholder="Username" required>
          <br>
          <input type="email" name="email" placeholder="Email" required>
          <br>
          <input type="number" name="phone" placeholder="Phone Number" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit">REGISTER NOW</button>
        </form>
        <p>Already have an account? <a href="#">Login Here</a></p>
        <p><a href="#">Contact Us</a> | <a href="#">Terms and Service</a></p>
      </div>
</body>
</html>
